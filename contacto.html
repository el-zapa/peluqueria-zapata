    <div class="form-contacto">
        <h2>Contacto</h2>
        <form action="Form">

            <div>
            <label for="n1">Nombre</label><br>
            <input type="text" id="nomb" placeholder="Nombre" required>

            </div>
            <br>
            <div>
            <label for="pw">Celular</label><br>
            <input type="number" id="celu" placeholder="Celular" required>
            </div>
            <br><br>
            <div>
                <label for="coment">Comentario</label><br>
                <textarea name="coment" id="coment" rows="10" required></textarea>
            </div>

            <input type="reset" value="Limpiar">
