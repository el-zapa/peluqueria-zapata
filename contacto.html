    <h2>Contacto</h2>
        <form action="Form">
            <fieldset><legend>Datos de contacto</legend>
            <div>

            <input type="text" id="nomb" placeholder="Nombre" required>
            </div>
            <br>
            <div>
            <label for="e1">Email</label><br>

            </div>
            <br>
            <div>
            <label for="pw">Celular</label><br>
            <input type="number" id="celu" placeholder="Celular" required>
            </div>
            <br><br>
            <div>
                <label for="coment">Comentario</label><br>
                <textarea name="coment id="coment" cols="30" rows="10" required></textarea>
            </div>

            <input type="reset" value="Limpiar">
